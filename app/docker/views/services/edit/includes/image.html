<div id="service-container-image" authorization="DockerServiceUpdate">
  <rd-widget>
    <rd-widget-header icon="fa-clone" title-text="更改容器镜像"> </rd-widget-header>
    <rd-widget-body ng-if="!isUpdating">
      <form class="form-horizontal">
        <por-image-registry
          model="formValues.RegistryModel"
          auto-complete="true"
          label-class="col-sm-1"
          input-class="col-sm-11"
          endpoint="endpoint"
          is-admin="isAdmin"
          check-rate-limits="true"
          set-validity="setPullImageValidity"
        >
        </por-image-registry>
      </form>
    </rd-widget-body>
    <rd-widget-body ng-if="isUpdating">
      <p>服务正在更新时，不允许更改镜像。</p>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['Image'])" ng-click="updateService(service)">启用更改</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['Image'])">重启更改</a></li>
            <li><a ng-click="cancelChanges(service)">重启全部更改</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
