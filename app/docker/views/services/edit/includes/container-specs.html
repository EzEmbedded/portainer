<div>
  <rd-widget>
    <rd-widget-header icon="fa-list-alt" title-text="容器规格"></rd-widget-header>
    <rd-widget-body classes="no-padding">
      <table class="table">
        <tbody>
          <tr>
            <td>CMD</td>
            <td
              ><code ng-if="service.Command">{{ service.Command | command }}</code></td
            >
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                执行命令
              </p>
            </td>
          </tr>
          <tr>
            <td>平均</td>
            <td
              ><code ng-if="service.Arguments">{{ service.Arguments }}</code></td
            >
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                容器中传递给命令的实际参数。
              </p>
            </td>
          </tr>
          <tr>
            <td>用户</td>
            <td>{{ service.User }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                用户名或 UID.
              </p>
            </td>
          </tr>
          <tr>
            <td>Working directory</td>
            <td>{{ service.Dir }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                容器中的工作目录
              </p>
            </td>
          </tr>
          <tr>
            <td>正常停止周期</td>
            <td>{{ service.StopGracePeriod }}</td>
            <td>
              <p class="small text-muted" style="margin-top: 10px;">
                强制杀死容器前的等待时间（缺省：无）。
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
  </rd-widget>
</div>
