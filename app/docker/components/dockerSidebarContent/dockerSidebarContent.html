<li class="sidebar-list">
  <a ui-sref="docker.dashboard({endpointId: $ctrl.endpointId})" ui-sref-active="active">仪表板 <span class="menu-icon fa fa-tachometer-alt fa-fw"></span></a>
</li>
<li class="sidebar-list" ng-if="!$ctrl.offlineMode" authorization="DockerContainerCreate, PortainerStackCreate">
  <a ui-sref="docker.templates({endpointId: $ctrl.endpointId})" ui-sref-active="active">App 模板 <span class="menu-icon fa fa-rocket fa-fw"></span></a>

  <div class="sidebar-sublist" ng-if="$ctrl.toggle && $ctrl.currentRouteName.includes('docker.templates')">
    <a ui-sref="docker.templates.custom({endpointId: $ctrl.endpointId})" ui-sref-active="active">定制模板</a>
  </div>
</li>
<li class="sidebar-list" ng-if="$ctrl.showStacks">
  <a ui-sref="docker.stacks({endpointId: $ctrl.endpointId})" ui-sref-active="active">容器栈 <span class="menu-icon fa fa-th-list fa-fw"></span></a>
</li>
<li class="sidebar-list" ng-if="$ctrl.swarmManagement">
  <a ui-sref="docker.services({endpointId: $ctrl.endpointId})" ui-sref-active="active">服务器 <span class="menu-icon fa fa-list-alt fa-fw"></span></a>
</li>
<li class="sidebar-list">
  <a ui-sref="docker.containers({endpointId: $ctrl.endpointId})" ui-sref-active="active">容器 <span class="menu-icon fa fa-cubes fa-fw"></span></a>
</li>
<li class="sidebar-list">
  <a ui-sref="docker.images({endpointId: $ctrl.endpointId})" ui-sref-active="active">镜像 <span class="menu-icon fa fa-clone fa-fw"></span></a>
</li>
<li class="sidebar-list">
  <a ui-sref="docker.networks({endpointId: $ctrl.endpointId})" ui-sref-active="active">网络 <span class="menu-icon fa fa-sitemap fa-fw"></span></a>
</li>
<li class="sidebar-list">
  <a ui-sref="docker.volumes({endpointId: $ctrl.endpointId})" ui-sref-active="active">卷 <span class="menu-icon fa fa-hdd fa-fw"></span></a>
</li>
<li class="sidebar-list" ng-if="$ctrl.endpointApiVersion >= 1.3 && $ctrl.swarmManagement">
  <a ui-sref="docker.configs({endpointId: $ctrl.endpointId})" ui-sref-active="active">配置 <span class="menu-icon fa fa-file-code fa-fw"></span></a>
</li>
<li class="sidebar-list" ng-if="$ctrl.endpointApiVersion >= 1.25 && $ctrl.swarmManagement">
  <a ui-sref="docker.secrets({endpointId: $ctrl.endpointId})" ui-sref-active="active">安全 <span class="menu-icon fa fa-user-secret fa-fw"></span></a>
</li>
<li class="sidebar-list" ng-if="$ctrl.standaloneManagement && $ctrl.adminAccess && !$ctrl.offlineMode">
  <a ui-sref="docker.events({endpointId: $ctrl.endpointId})" ui-sref-active="active">事件 <span class="menu-icon fa fa-history fa-fw"></span></a>
</li>
<li class="sidebar-list">
  <a ng-if="$ctrl.standaloneManagement" ui-sref="docker.host({endpointId: $ctrl.endpointId})" ui-sref-active="active">主机 <span class="menu-icon fa fa-th fa-fw"></span></a>
  <a ng-if="$ctrl.swarmManagement" ui-sref="docker.swarm({endpointId: $ctrl.endpointId})" ui-sref-active="active">Swarm <span class="menu-icon fa fa-object-group fa-fw"></span></a>

  <div
    ng-if="$ctrl.adminAccess && ['docker.swarm', 'docker.host', 'docker.registries', 'docker.registries.access', 'docker.featuresConfiguration'].includes($ctrl.currentRouteName)"
  >
    <div class="sidebar-sublist">
      <a ui-sref="docker.featuresConfiguration({endpointId: $ctrl.endpointId})" ui-sref-active="active">设置</a>
    </div>

    <div class="sidebar-sublist">
      <a ui-sref="docker.registries({endpointId: $ctrl.endpointId})" ui-sref-active="active">仓库</a>
    </div>
  </div>
</li>
